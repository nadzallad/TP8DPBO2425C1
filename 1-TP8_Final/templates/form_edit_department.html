<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set encoding karakter -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsif di semua perangkat -->
    <title>Edit Departemen</title> <!-- Judul halaman -->
    
    <!-- Bootstrap CSS dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Latar belakang halaman dan padding */
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        /* Card styling untuk form */
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan lembut */
            border-radius: 10px; /* Sudut membulat */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <!-- Header card -->
                    <div class="card-header bg-warning text-white">
                        <h4 class="mb-0">JUDUL_FORM</h4> <!-- Judul form (Edit) -->
                    </div>
                    <div class="card-body">
                        <!-- Form edit departemen -->
                        <form action="ACTION_URL" method="POST">
                            <!-- Hidden input untuk department_id -->
                            <input type="hidden" name="department_id" value="VAL_ID">

                            <!-- Input Nama Departemen -->
                            <div class="mb-3">
                                <label for="department_name" class="form-label">Nama Departemen</label>
                                <input type="text" class="form-control" id="department_name" name="department_name" value="VAL_NAME" required>
                            </div>

                            <!-- Input Kode Departemen -->
                            <div class="mb-3">
                                <label for="department_code" class="form-label">Kode Departemen</label>
                                <input type="text" class="form-control" id="department_code" name="department_code" value="VAL_CODE" required>
                            </div>

                            <!-- Input Tanggal Dibuat -->
                            <div class="mb-3">
                                <label for="created_at" class="form-label">Tanggal Dibuat</label>
                                <input type="date" class="form-control" id="created_at" name="created_at" value="VAL_DATE" required>
                            </div>

                            <!-- Tombol aksi -->
                            <div class="d-grid gap-2">
                                <button type="submit" name="submit" class="btn btn-warning">Update</button>
                                <a href="index.php?controller=department" class="btn btn-secondary">Batal</a>
                            </div>
                        </form>
                        <!-- End form -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
